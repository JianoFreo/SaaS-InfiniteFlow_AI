  #     REDIS_URL: redis://redis:6379
  #     RIFE_MODEL_PATH: /models/rife
  #   depends_on:
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - /tmp/uploads:/tmp/uploads
  #     - /tmp/output:/tmp/output
